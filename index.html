<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomize StarWars Character</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Choose your random StarWars Character</h1>
      <div class="button_container">
        <button class="ramdonmizeButton">Click Me!</button>
      </div>
    </header>
    <main>
      <div class="image_container">
        <div id="image"></div>
      </div>
      <div class="char_details">
        <h3>Character Details</h3>
        <div id="result"></div>
        <strong>Name:</strong>
        <div id="names">...</div>
        <strong>Planet:</strong>
        <div id="planet">planet</div>
        <strong>Gender:</strong>
        <div id="gender">...</div>
      </div>
    </main>
    <footer>
      <p>Copyright stupot2d</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
